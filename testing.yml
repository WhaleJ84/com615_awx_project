---
- hosts: all
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: true
        cache_valid_time: 86400
      changed_when: false
      become: true
      
  tasks:
    - name: Ensure Gnome follows policy
      include_role:
        name: whalej84_gnome_settings
        
    - name: Ensure Thunderbird is configured correctly
      include_role:
        name: whalej84_thunderbird
...
